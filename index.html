let selectedCars = [];
let petrol = 1.55, diesel = 1.52, elec = 0.191;

// Populate dropdown
const select = document.getElementById('carSelect');
carDatabase.forEach((car, i) => {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `${car.make} ${car.model} • ${car.price}`;
    select.appendChild(opt);
});

function addCar() {
    const idx = select.value;
    if (!idx || selectedCars.includes(idx)) return alert('Car already added or not selected!');
    selectedCars.push(idx);
    render();
}

function removeCar(i) {
    selectedCars.splice(i, 1);
    render();
}

function render() {
    document.getElementById('count').textContent = `${selectedCars.length}/20 cars selected`;
    const grid = document.getElementById('comparison');
    grid.innerHTML = selectedCars.map((idx, pos) => {
        const car = carDatabase[idx];
        const fillCost = car.type === 'ev' ? (car.battery * elec).toFixed(2) : 
                        car.type === 'diesel' ? (car.tank * diesel).toFixed(2) : 
                        (car.tank * petrol).toFixed(2);
        return `
            <div class="car-card">
                <button class="remove-btn" onclick="removeCar(${pos})">X</button>
                <div class="car-header">
                    <h3>${car.make} ${car.model}</h3>
                    <div class="price">${car.price}</div>
                </div>
                <img src="${car.img}" class="car-img" alt="${car.model}" onerror="this.src='https://via.placeholder.com/420x220/333/fff?text=${car.make}+${car.model.split(' ')[0]}'">
                <div class="specs">
                    <div class="param highlight"><strong>Full fill/charge</strong> <span>€${fillCost}</span></div>
                    <div class="param"><strong>Consumption</strong> <span>${car.cons} ${car.type==='ev'?'kWh':'L'}/100km</span></div>
                    <div class="param"><strong>Range</strong> <span>${car.range} km</span></div>
                    <div class="param"><strong>0–100 km/h</strong> <span>${car.accel}</span></div>
                    <div class="param"><strong>Trunk</strong> <span>${car.trunk}</span></div>
                    <div class="param"><strong>Rear legroom</strong> <span>${car.rearLeg}</span></div>
                    <div class="param"><strong>Euro NCAP</strong> <span>${car.euroNCAP}</span></div>
                    <div class="param"><strong>ADAS</strong> <span style="font-size:0.9em">${car.adas}</span></div>
                    <div class="param"><strong>Warranty</strong> <span>${car.warranty}</span></div>
                </div>
            </div>
        `;
    }).join('');
}

// Update prices live
document.querySelectorAll('input').forEach(input => {
    input.addEventListener('input', e => {
        if (e.target.id === 'petrol') petrol = +e.target.value || 1.55;
        if (e.target.id === 'diesel') diesel = +e.target.value || 1.52;
        if (e.target.id === 'elec') elec = +e.target.value || 0.191;
        render();
    });
});
